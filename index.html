<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">
        <a href="#">
            <img src="download.png" width="40px" height="40px" style="margin-right: 10px">
            CALCULATOR APP
        </a>
    </nav>

    <div class="container " style="padding: 20px;margin-left: 35%;">
        <div class="row" style="margin: 3px;">
          <div class="col-md-4 border border-primary " style="background-color: rgb(221, 255, 127); padding: 20px;">
              <div class="container " style="padding: 5px;">
                <h3 style="font-family: monospace; color: brown;text-align: center;">CALCULATOR</h3>
                <hr></hr>
                <div class="row" style="margin: 3px;" >
                    <div class="col-sm-12">
                        <input type="number" class="border-primary">
                        <label for="input1">Input 1</label>
                    </div>
                  </div>
                  <div class="row" style="margin: 3px;">
                    <div class="col-sm-12">
                      <input type="number" class="border-primary">
                      <label for="input1">Input 2</label>
                    </div>
                  </div>
                    <div class="row" style="margin: 3px;">
                      <div class="col-sm-12">
                        <input type="number" class="border-danger">
                        <label for="input1">Answer</label>
                      </div>
                    </div>
                  <div class="row" style="margin-top: 20px">
                        <div class="col-sm-3">
                          <button type="button" class="btn btn-secondary btn-lg">7</button>
                         </div>
                         <div class="col-sm-3">
                        <button type="button" class="btn btn-secondary btn-lg">8</button>
                         </div>
                        <div class="col-sm-3">
                        <button type="button" class="btn btn-secondary btn-lg">9</button>
                        </div>
                        <div class="col-sm-3">
                        <button type="button" class="btn btn-warning btn-lg">+</button>
                        </div>
                  </div>  
                  <div class="row" style="margin-top: 20px">
                    <div class="col-sm-3">
                      <button type="button" class="btn btn-secondary btn-lg">4</button>
                     </div>
                     <div class="col-sm-3">
                    <button type="button" class="btn btn-secondary btn-lg">5</button>
                     </div>
                    <div class="col-sm-3">
                    <button type="button" class="btn btn-secondary btn-lg">6</button>
                    </div>
                    <div class="col-sm-3">
                    <button type="button" class="btn btn-warning btn-lg">-</button>
                    </div>
              </div>  
              <div class="row" style="margin-top: 20px">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-secondary btn-lg">1</button>
                 </div>
                 <div class="col-sm-3">
                <button type="button" class="btn btn-secondary btn-lg">2</button>
                 </div>
                <div class="col-sm-3">
                <button type="button" class="btn btn-secondary btn-lg">4</button>
                </div>
                <div class="col-sm-3">
                <button type="button" class="btn btn-warning btn-lg">*</button>
                </div>
          </div>  
          <div class="row" style="margin-top: 20px">
            <div class="col-sm-3">
              <button type="button" class="btn btn-warning btn-lg">%</button>
             </div>
             <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-lg">0</button>
             </div>
            <div class="col-sm-3">
            <button type="button" class="btn btn-warning btn-lg">=</button>
            </div>
            <div class="col-sm-3">
            <button type="button" class="btn btn-warning btn-lg">/</button>
            </div>
      </div>  
            </div>
          </div>
        </div> 
    </div> 

    <footer class="py-2 fixed-bottom bg-secondary text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; ICTAK </small>
        </div>
</body>
</html>
